<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <h2>Pending Boost Requests</h2>
  <input type="text" id="mpesa-search" placeholder="Search M-Pesa Ref #..." oninput="filterBoosts()" />

  <table id="pending-boosts-table">
    <thead>
  <tr>
    <th>User</th>
    <th>Request Date</th>
    <th>M-Pesa Ref or Phone No</th>
    <th>Status</th>
    <th>Tier</th>
    <th>Duration</th>
    <th>Expires In</th>
    <th>Action</th>
  </tr>
</thead>
    <tbody></tbody>
  </table>

  <h2>All Users</h2>
  <table id="users-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Verified</th>
        <th>Action (delete)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  let boostsData = [];

  async function loadDashboard() {
    const boostsRes = await fetch('/admin/boosts');
    boostsData = await boostsRes.json();
    renderBoosts();

    const usersRes = await fetch('/admin/users');
    const users = await usersRes.json();

    const usersTableBody = document.querySelector('#users-table tbody');
    usersTableBody.innerHTML = users.map(user => {
      return `<tr>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.role} ${user.role === 'admin' ? "üõ°Ô∏è" : ""}</td>
        <td>${user.isVerified ? "‚úÖ" : "‚ùå"}</td>
        <td><button onclick="deleteUser('${user._id}')">Delete</button></td>
      </tr>`;
    }).join('');
  }
  
  function renderBoosts(filtered = boostsData) {
  const pendingBoosts = filtered.filter(b => b.status === 'pending');
  const pendingTableBody = document.querySelector('#pending-boosts-table tbody');
  pendingTableBody.innerHTML = pendingBoosts.map(b => `
    <tr>
      <td>${b.name || 'N/A'}</td>
      <td>${new Date(b.timestamp).toLocaleDateString()}<br>${new Date(b.timestamp).toLocaleTimeString()}</td>
      <td>${b.mpesaRef || '‚Äî'}</td>
      <td>${b.status}</td>
      <td>${b.tier || '‚Äî'}</td>
      <td>${b.duration || '‚Äî'}</td>
      <td>${b.daysRemaining} days</td>
      <td><button onclick="approveBoost('${b._id}')">Approve</button></td>
    </tr>
  `).join('');
}


  function filterBoosts() {
    const query = document.getElementById('mpesa-search').value.trim().toLowerCase();
    const filtered = boostsData.filter(b => b.mpesaRef?.toLowerCase().includes(query));
    renderBoosts(filtered);
  }

  async function approveBoost(id) {
    const res = await fetch(`/admin/approve-boost/${id}`, { method: 'POST' });
    if (res.ok) {
      alert('Boost approved!');
      loadDashboard();
    } else {
      alert('Failed to approve boost.');
    }
  }

  function deleteUser(id) {
    if (confirm('Are you sure you want to delete this user completely?')) {
      fetch(`/admin/delete-user/${id}`, { method: 'DELETE'})
        .then(res => {
          if (res.success) {
            alert(res.message || 'User deleted successfully.');
            loadDashboard()
          } else {
            alert('Failed to delete user!');
          }
        })
    }
  }

  loadDashboard();
</script>
</body>
</html>
