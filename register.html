        *{

            margin: 0;
            font-family: 'Satoshi', sans-serif;
        }body {
            overflow-x: hidden;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            background-color: inherit;
            justify-content: center;
            align-items: center;
        }.registration-box {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            width: 100%;
            padding: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, .3);
        }.registration-box h3{
            padding: 10px 0;
            font-size: 22px;
        }
        form input, select,button{
            width: 100%;
            height: 48px;
            max-width: 340px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            padding: 8px 10px;
            margin-bottom: 15px;
        }
        form input:focus, select:focus {
          outline: #25D366;
        }
        /* Base styling for next/submit buttons */
        button,
        input[type="submit"] {
        cursor: pointer;
        padding: 10px 0;
        display: block;
        width: 100%;
        max-width: 340px;
        margin: 10px auto;
        color: white;
        border: none;
        transition: all 0.5s ease;
        background-color: #25D366;
        border-radius: 5px;
        font-weight: bold;
        }

        /* Hover state */
        button:hover,
        input[type="submit"]:hover {
          background-color: #3ba626;
        }

        /* Disabled state */
        button:disabled,
        input[type="submit"]:disabled {
        background-color: #aaa;
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
        }
        /* Focus state */
        button:focus,
        input[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        input[type="submit"],
        .previous{
            display: none;
        }
        #error{
            text-align: left;
            margin: 10px 0;
            color: red;
        }.strength-meter {
          margin-top: 5px;
          font-size: 13px;
          font-weight: bold;
          color: #555;
        }
        .strength-meter:empty {
          display: none;
        }
      .progress-container {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 20px;
        overflow: hidden;
        height: 10px;
        margin-bottom: 20px;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background-color: #25D366;
        transition: width 0.4s ease;
      }
        @media (max-width: 600px){
            .registration-box{
                width: 90%;
                padding: 20px;
            }
            input[type=submit]{
                width: 100%;
                display: inline-block;
                margin: 10px auto;
                max-width: 300px;
            }
        }.gender-interested, .xtras, .password-box {
            display: none;

        }form h4{
            padding: 16px 0;
        }
    </style>

  const strengthMeter = document.createElement('div');
password.parentNode.insertBefore(strengthMeter, password.nextSibling);

password.addEventListener('input', () => {
  const val = password.value;
  let strength = 'Weak';
  if (val.length > 8 && /[A-Z]/.test(val) && /\d/.test(val) && /[^A-Za-z0-9]/.test(val)) {
    strength = 'Strong';
  } else if (val.length > 8) {
    strength = 'Moderate';
  }
  strengthMeter.className = 'strength-meter';

  if (strength === 'Weak') {
    strengthMeter.style.color = 'red';
  } else if (strength === 'Moderate') {
    strengthMeter.style.color = 'orange';
  } else {
    strengthMeter.style.color = 'green';
  }

  strengthMeter.textContent = `Password Strength: ${strength}`;
});


nameInput.focus();
let currentStep = 0;
const steps = ['.name-weight', '.gender-interested', '.xtras', '.password-box'];

// Show the correct step and adjust button visibility
function showStep(index) {
  document.getElementById('progressBar').style.width = ((index + 1) / steps.length * 100) + '%';
  steps.forEach((selector, i) => {
    const section = document.querySelector(selector);
    section.style.display = i === index ? 'block' : 'none';
  });

  previousBtn.style.display = index > 0 ? 'inline-block' : 'none';
  nextBtn.style.display = index < steps.length - 1 ? 'inline-block' : 'none';
  submitBtn.style.display = index === steps.length - 1 ? 'inline-block' : 'none';

  validateStep(); // revalidate inputs for current step
}

// Validate only the current step's visible inputs
function validateStep() {
  const currentInputs = document.querySelectorAll(steps[currentStep] + ' input, ' + steps[currentStep] + ' select');
  const allFilled = Array.from(currentInputs).every(input => input.value.trim() !== '');
  nextBtn.disabled = currentStep < steps.length - 1 && !allFilled;
  submitBtn.disabled = currentStep === steps.length - 1 && !allFilled;
}

// Input listeners
document.querySelectorAll('input, select').forEach(input => {
  input.addEventListener('input', validateStep);
});

// Handle Next button
nextBtn.addEventListener('click', () => {
  if (currentStep < steps.length - 1) {
    currentStep++;
    showStep(currentStep);
  }
});

// Handle Previous button
previousBtn.addEventListener('click', () => {
  if (currentStep > 0) {
    currentStep--;
    showStep(currentStep);
  }
});

// Initial render

  const areaSelect = document.getElementById("location");

const placeSelect = document.getElementById("place");

citySelect.addEventListener("change", () => {
  const selectedCity = citySelect.value;
  const areas = Object.keys(locationMap[selectedCity] || {});

  placeSelect.innerHTML = '<option value="" disabled selected hidden>Select Place</option>';
  areas.forEach(area => {
    const option = document.createElement("option");
    option.value = area;
    option.textContent = area;
    areaSelect.appendChild(option);
  });
});

areaSelect.addEventListener("change", () => {

  const selectedArea = areaSelect.value;
  const places = locationMap[selectedCity]?.[selectedArea] || [];
  placeSelect.innerHTML = '<option value="" disabled selected hidden>Select Place</option>';

    option.textContent = place;

});

  const errorDiv = document.getElementById('dob-error');
  dobInput.addEventListener('change', () => {
    const dob = new Date(dobInput.value);
    const now = new Date();

    const age = now.getFullYear() - dob.getFullYear();
    const m = now.getMonth() - dob.getMonth();
    const d = now.getDate() - dob.getDate();

    const isOldEnough = (age > 18) || (age === 18 && (m > 0 || (m === 0 && d >= 0)));

    if (!isOldEnough) {
      errorDiv.innerText = "You must be at least 18 years old.";
      errorDiv.style.display = "block";
      dobInput.setCustomValidity("Invalid"); // Prevent form submission
    } else {
      errorDiv.innerText = "";
      errorDiv.style.display = "none";
      dobInput.setCustomValidity(""); // Allow form submission
    }
  });

// Submit handler
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  error.textContent = '';

  // 1) Client-side password + email checks
  const pass = password.value.trim();
  // Avoid using the variable name "confirm" (conflicts with window.confirm)
  const confirmPassword = document.getElementById('confirm').value.trim();
  const confirmPass = confirmPassword.value.trim(); // e.g., document.getElementById('confirmPassword').value

  if (!pass || pass.length < 8) {
    error.textContent = 'Password must be at least 8 characters.';
    return;
  }
  if (pass !== confirmPass) {
    error.textContent = 'Passwords do not match.';
    return;
  }
  if (!validateEmail(email.value.trim())) {
    error.textContent = 'Email not valid!';
    return;
  }

  // 2) Show spinner + disable
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Submitting...';

  // 3) Collect form data safely
  const formData = new FormData(form);
  const formObj = {};

  for (const [key, value] of formData.entries()) {
    if (key in formObj) {
      formObj[key] = Array.isArray(formObj[key])
        ? [...formObj[key], value]
        : [formObj[key], value];
    } else {
      formObj[key] = value;
    }
  }

  // 4) Shape location for MongoDB GeoJSON (if lat/lng are present)
  if (formObj.lat && formObj.lng) {
    const lat = parseFloat(formObj.lat);
    const lng = parseFloat(formObj.lng);
    if (Number.isFinite(lat) && Number.isFinite(lng)) {
      formObj.location = {
        type: 'Point',
        coordinates: [lng, lat] // GeoJSON expects [longitude, latitude]
      };
    }
    delete formObj.lat;
    delete formObj.lng;
  }

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify(formObj)
    });

    // 5) Parse once and validate success
    const data = await res.json().catch(() => ({}));
    if (!res.ok || !data.success) {
      throw new Error(data.message || `Server responded with ${res.status}`);
    }

    // 6) On success, redirect
    window.location.href = '/profile';
  } catch (err) {
    console.log(err);
    error.textContent = err.message || 'Submission failed. Please try again.';
  } finally {
    // 7) Always re-enable & reset button label
    submitBtn.disabled = false;
    submitBtn.innerHTML = 'SUBMIT';
  }
});

function validateEmail(emailInput) {
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
  return regex.test(emailInput.trim());
}
